  /account-aggregation/v1/accountStatement:
      post:
        tags:
          - "Account Statement"
        summary: "Acquire account statements from various banks"
        description:
          "Retrieve account statement using  `u`,`p` and `bank_code`"
        operationId: "account_aggregation_accountStatements"
        consumes:
          - "application/x-www-form-urlencoded"
        produces:
          - "application/json"
        parameters:
          - name: Authorization
            in: header
            description: "Token provided from <a href='#operation/Generate-Token'>Generate Token API</a>"
            example: Bearer [token]
            required: true
            schema:
              type: string
          - name: datetime
            in: header
            description: "Date and time when making request; Formatted in DD-MM-YYYY HH:MM:SS"
            example: 12-10-2020 00:00:00
            required: true
            schema:
              type: string
          - name: Signature
            in: header
            description: "HMAC-SHA256 encrypted secret. Refer to <a href='#section/Signature'>Signature</a> tab on how to make the Signature"
            required: true
            schema:
              type: string
          - name: X-Client-ID
            in: header
            description: "External Client ID provided to you. Refer to <a href='#section/Prerequisites'>Prerequisites</a>"
            required: true
            schema:
              type: string
        requestBody:
          required: true
          content:
            x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  u:
                    description: "Username of corresponding owner's internet banking"
                    type: string
                  p:
                    description: "PIN of corresponding owner's internet banking"
                    type: string
                  bank_code:
                    description: "bank code"
                    type: string
                required:
                  - u
                  - p
                  - bank_code
        responses:
          200:
            description: "successful operation"
            schema:
              $ref: "#/definitions/ApiResponseAccountStatement"
          403:
            description: "Unauthorized access"
            schema:
              $ref: "#/definitions/errorResponse403"
          404:
            description: "Account not found"
            schema:
              $ref: "#/definitions/errorResponse404"
        x-codeSamples:
          - lang: "cURL"
            source: |
              curl --location --request POST 'https://api.sandbox.ftier.io/account-aggregation/v1/accountStatement' \
              --header 'Content-Type: application/x-www-form-urlencoded' \
              --header 'Authorization: Bearer [token]' \
              --header 'datetime: 12-10-2020 00:00:00' \
              --header 'Signature: [signature]' \
              --header 'X-Client-ID: [X-Client-ID]' \
              --data-urlencode 'u=************' \
              --data-urlencode 'u=************ \
              --data-urlencode 'bank_code=Mandiri'
          - lang: "Javascript"
            source: |
              var myHeaders = new Headers();
              myHeaders.append("Content-Type", "application/x-www-form-urlencoded");
              myHeaders.append("Authorization", "Bearer [token]");
              myHeaders.append("datetime", "12-10-2020 00:00:00");
              myHeaders.append("Signature", "[signature]");
              myHeaders.append("X-Client-ID", "[X-Client-ID]");

              var urlencoded = new URLSearchParams();
              urlencoded.append("u", "************");
              urlencoded.append("p", "************");
              urlencoded.append("bank_code", "Mandiri");

              var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: urlencoded,
                redirect: 'follow'
              };

              fetch("https://api.sandbox.ftier.io/account-aggregation/v1/accountStatement", requestOptions)
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
          - lang: "PHP"
            source: |
              <?php

              $curl = curl_init();

              curl_setopt_array($curl, array(
                CURLOPT_URL => 'https://api.sandbox.ftier.io/account-aggregation/v1/accountStatement',
                CURLOPT_RETURNTRANSFER => true,
                CURLOPT_ENCODING => '',
                CURLOPT_MAXREDIRS => 10,
                CURLOPT_TIMEOUT => 0,
                CURLOPT_FOLLOWLOCATION => true,
                CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
                CURLOPT_CUSTOMREQUEST => 'POST',
                CURLOPT_POSTFIELDS => 'u=************&p=************&bank_code=Mandiri',
                CURLOPT_HTTPHEADER => array(
                  'Content-Type: application/x-www-form-urlencoded',
                  'Authorization: Bearer [token]',
                  'datetime: 12-10-2020 00:00:00',
                  'Signature: [signature]',
                  'X-Client-ID: [X-Client-ID]'
                ),
              ));

              $response = curl_exec($curl);

              curl_close($curl);
              echo $response;

