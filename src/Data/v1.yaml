  description: |
    # Introduction
    This API consists of Paper API endpoint services of Account Aggregation and Verification for both sandbox and production purposes.

    # Prerequisites
    API key and Client ID required in every request, to get these key :

    | Environment      | URL                                                                                             |
    |------------------|-------------------------------------------------------------------------------------------------|
    | Production       | <a href='https://----/settings/api'>Dashboard API Settings</a>                      |
    | Sandbox          | <a href='https://------/settings/api'>Sandbox Dashboard API Settings</a>      |

    Or you can find it in e-mail with subject <strong>“Welcome to Paper id”</strong> on your inbox

    # Signature
    Paper id API utilizes signatures, ensure the data sent are real and cannot be tampered. Signatures are generated from the app user and verified by the app receiver.

    Signatures are formed from the specified payload, with implementing SHA256-HMAC algorithm with Base64-encrypted secret as their key. The end result will be put on the `Signature` attribute on the header request.

    # Host
    | Environment | API url                      |
    |-------------|------------------------------|
    | Sandbox     | https://api.----.io |
    | Production  | https://api.----.io         |

