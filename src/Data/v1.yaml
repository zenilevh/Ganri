  /auth/v1/generate-token:
    post:
      tags:
        - "Generate Token"
      summary: "Generate token with X-Api-Key and X-Client-ID."
      description: "Token in the response will be used on every other API operations. To get X-Api-Key and X-Client-ID, please refer to <a href='#section/Prerequisites'>Prerequisites</a> "
      operationId: "generate-token"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: X-Api-Key
          in: header
          description: "External API Key provided to you. Refer to <a href='#section/Prerequisites'>Prerequisites</a>"
          example: ey119kf-91A9Es-...
          required: true
          schema:
            type: string
        - name: datetime
          in: header
          description: "Date and time when making request; Formatted in DD-MM-YYYY HH:MM:SS"
          example: 12-10-2020 00:00:00
          required: true
          schema:
            type: string
        - name: Signature
          in: header
          description: "HMAC-SHA256 encrypted secret. Refer to <a href='#section/Signature'>Signature</a> tab on how to make the Signature"
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          x-www-form-urlencoded:
            schema:
              type: object
              properties:
                X-Client-ID:
                  description: "External Client ID provided to you. Refer to <a href='#section/Prerequisites'>Prerequisites</a>."
                  type: string
              required:
                - X-Client-ID
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ApiResponseGenerateToken"
        400:
          description: "Bad request"
          schema:
            $ref: "#/definitions/errorResponse400"
        403:
          description: "Unauthorized access"
          schema:
            $ref: "#/definitions/errorResponse403"
        404:
          description: "Not found"
          schema:
            $ref: "#/definitions/errorResponse404"
      x-codeSamples:
        - lang: "cURL"
          source: |
            curl --location --request POST "https://api.sandbox.ftier.io/auth/v1/generate-token" \
            --header "X-Api-Key: [x-api-key]" \
            --header "datetime: [DD-MM-YYYY hh:mm:ss]" \
            --header "signature: [signature]" \
            --header "Content-Type: application/x-www-form-urlencoded" \
            --data-urlencode "X-Client-ID=[x-client-id]"
        - lang: "Javascript"
          source: |
            var myHeaders = new Headers();
            myHeaders.append("X-Api-Key", "[x-api-key]");
            myHeaders.append("datetime", "[DD-MM-YYYY hh:mm:ss]");
            myHeaders.append("signature", "[signature]");
            myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

            var urlencoded = new URLSearchParams();
            urlencoded.append("X-Client-ID", "[x-client-id]");

            var requestOptions = {
              method: 'POST',
              headers: myHeaders,
              body: urlencoded,
              redirect: 'follow'
            };

            fetch("https://api.sandbox.ftier.io/auth/v1/generate-token", requestOptions)
              .then(response => response.text())
              .then(result => console.log(result))
              .catch(error => console.log('error', error));
        - lang: "PHP"
          source: |
            <?php
            $curl = curl_init();

            curl_setopt_array($curl, array(
              CURLOPT_URL => 'https://api.sandbox.ftier.io/auth/v1/generate-token',
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_ENCODING => '',
              CURLOPT_MAXREDIRS => 10,
              CURLOPT_TIMEOUT => 0,
              CURLOPT_FOLLOWLOCATION => true,
              CURLOPT_HTTP_VERSION => CURL_HTTP_VERSION_1_1,
              CURLOPT_CUSTOMREQUEST => 'POST',
              CURLOPT_POSTFIELDS => 'X-Client-ID=%5Bx-client-id%5D',
              CURLOPT_HTTPHEADER => array(
                  'X-Api-Key: [x-api-key]',
                  'datetime: [DD-MM-YYYY hh:mm:ss]',
                  'signature: [signature]',
                  'Content-Type: application/x-www-form-urlencoded'
              ),
            ));

            $response = curl_exec($curl);

            curl_close($curl);
            echo $response;


